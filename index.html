<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Mobile Friendly Container */
        .container {
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            background: #fdf2f2;
            border-radius: 12px;
            border-left: 5px solid #e74c3c;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .fade-animation {
            font-family: sans-serif;
            /* Mobile မှာ စာလုံးမကြီးလွန်းအောင် 16px-18px ထားတာ အကောင်းဆုံးပါ */
            font-size: 18px; 
            color: #e74c3c;
            text-align: center;
            font-weight: bold;
            line-height: 1.5;
            animation: fadeInOut 4s infinite;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.95); }
        }

        /* Marquee Section */
        .marquee-box {
            width: 100%;
            overflow: hidden;
            background: #2c3e50;
            padding: 12px 0;
            margin-top: 20px;
        }

        .marquee-text {
            color: #ffffff;
            font-size: 16px;
            font-family: sans-serif;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="fade-animation">
            ကြော်ငြာတွေ မတင်ထားဘဲ ခဏခဏ တက်နေတဲ့ လူတွေအတွက် ခဏလေး စောင့်ပေးလိုက်ကြရအောင်ဗျာ။
        </div>
    </div>

    <div class="marquee-box">
        <marquee behavior="scroll" direction="left" scrollamount="5" class="marquee-text">
            ကြော်ငြာတွေ မတင်ထားဘဲ ခဏခဏ တက်နေတဲ့ လူတွေအတွက် ခဏလေး စောင့်ပေးလိုက်ကြရအောင်ဗျာ။
        </marquee>
    </div>

</body>
</html>
